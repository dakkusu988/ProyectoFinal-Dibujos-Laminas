<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REC08 - Proyecto Final</title>
        {% load static %}
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">        
        <style>
            .botonA単adir {
                background-color: rgb(0, 211, 0); 
                border-color: rgb(0, 211, 0); 
            }

            .botonEditar {
                background-color: yellow;
                border-color: yellow;
                color: rgb(17, 17, 17)
            }

            .botonBorrar {
                background-color: red; 
                border-color: red
            }

            .botonRegistro {
                background-color: rgb(255, 153, 0); 
                border-color: rgb(255, 153, 0)
            }

            .botonInicioSesion {
                background-color: rgb(0, 183, 255); 
                border-color: rgb(0, 183, 255)
            }

            .tama単oImagenListado {
                width: 400px; 
                height: 500px
            }

            .tama単oImagenUsuario {
                width: 250px; 
                height: 300px
            }

            .tama単oImagenMG {
                width: 50px; 
                height: 50px
            }

            .botonMGSinClase {
                background: none;
                border: none;
                padding: 0
            }

            .imagenResaltada {
                transition: box-shadow 0.2s ease-in-out
            }

            .imagenResaltada:hover {
                box-shadow: 0 0 10px 5px red
            }

            .dibujo-lista {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: space-between
            }

            .dibujo-item {
                flex: 1 1 calc(25% - 20px);
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 20px
            }
        </style>
    </head>
    
    <body style="padding: 30px;">
        <div class="container">
            <h1 class="my-4">
                {% block titulo %}
                {% endblock %}
            </h1>
            <p>
            {% block contenido %}
            {% endblock %}
        </div>
    </body>
</html>
